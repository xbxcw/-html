<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表单</title>
</head>
<body>
<form>
    <input type="button" value="按钮"><!--普通按钮-->
    <button>按钮</button> <!--js合作并且作为绑定事件-->
    <input type="submit"value="提交"><!--提交表单-->
    <input type="range"min="-100" max="100"value="">
    <input type="number" min="0" max="100" value="">
    <input type="checkbox">
    <input type="radio"><!--不可改变-->
    <input type="radio" name="a" checked>王大锤
    <input type="radio" name="a">王二小
    <input type="radio" name="a">王小二
    <select name="" id="">
        <option value="">苹果</option>
        <option value="">香蕉</option>
        <option value="">西瓜</option>
    </select>
    <br><br>
    <input type="text" list="datelist1">
        <datalist id="datelist1">
            <option>苹果</option>
            <option>香蕉</option>
            <option>西瓜</option>
        </datalist>
</form>
</body>
</html>
