<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表格</title>
</head>
<body>
<!--表格-->
<table border="1px">
    <thead>
    <tr>
        <th>admin</th>
        <th>男</th>
        <th>123</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>王大锤</td>
        <td>男</td>
        <td>123</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>王大锤啊啊啊啊啊</td>
        <td>男</td>
        <td>123</td>
    </tr>
    </tfoot>
</table>
<br>
<!--不规则表格-->
<table border="1px">
    <tr>
        <th rowspan="2">aaaa</th>
        <th>aaaa</th>
        <th>aaaa</th>
        <th>aaaa</th>
    </tr>
    <tr>
        <td colspan="2">aaaa</td>
        <td>aaaa</td>
    </tr>
    <tr>
        <td>aaaa</td>
        <td>aaaa</td>
        <td>aaaa</td>
        <td>aaaa</td>
    </tr>
</table>
</body>
</html>
